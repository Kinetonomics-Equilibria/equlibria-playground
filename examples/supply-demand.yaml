metadata:
  title: "Supply and Demand"
  specVersion: "1.3"

parameters:
  price:
    value: 50
    min: 0
    max: 100
    step: 5
    label: "Price"
    unit: "$"

charts:
  - id: main
    title: "Market Equilibrium"
    xAxis:
      label: "Quantity"
      min: 0
      max: 100
    yAxis:
      label: "Price ($)"
      min: 0
      max: 100

    elements:
      - id: demand
        type: line
        equation: "100 - x"
        color: "#2563eb"
        strokeWidth: 3
        label: "Demand"

      - id: supply
        type: line
        equation: "x"
        color: "#dc2626"
        strokeWidth: 3
        label: "Supply"

      - id: equilibrium
        type: point
        x: 50
        y: 50
        radius: 6
        color: "#1f2937"
        label: "Equilibrium"

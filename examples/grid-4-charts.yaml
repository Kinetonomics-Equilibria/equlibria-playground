metadata:
  title: "4-Chart Dashboard"
parameters:
  val: { value: 50, min: 0, max: 100 }
charts:
  - id: c1
    title: "Chart 1"
    xAxis: { min: 0, max: 100 }
    yAxis: { min: 0, max: 100 }
    elements: [{id: l1, type: line, equation: "x", color: "blue"}]
  - id: c2
    title: "Chart 2"
    xAxis: { min: 0, max: 100 }
    yAxis: { min: 0, max: 100 }
    elements: [{id: l2, type: line, equation: "100-x", color: "red"}]
  - id: c3
    title: "Chart 3"
    xAxis: { min: 0, max: 100 }
    yAxis: { min: 0, max: 100 }
    elements: [{id: l3, type: line, equation: "val", color: "green"}]
  - id: c4
    title: "Chart 4"
    xAxis: { min: 0, max: 100 }
    yAxis: { min: 0, max: 100 }
    elements: [{id: p1, type: point, x: val, y: val, color: "purple"}]
